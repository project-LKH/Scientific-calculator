<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" data-value="sin" onclick="updateDisplay('sin')">sin</button>
            <button class="operator" data-value="cos" onclick="updateDisplay('cos')">cos</button>
            <button class="operator" data-value="tan" onclick="updateDisplay('tan')">tan</button>
            <button class="operator" data-value="log"onclick="updateDisplay('log')">log</button>
            <button class="operator" data-value="ln" onclick="updateDisplay('ln')">ln</button>
            <button class="operator" data-value="√" onclick="updateDisplay('√')">√</button>
            <button class="operator" data-value="^" onclick="updateDisplay('^')">^</button>
            <button class="operator" data-value="(" onclick="updateDisplay(`\(`)">(</button>
            <button class="operator" data-value=")" onclick="updateDisplay(`\)`)">)</button>
            <button class="clear" data-value="C" onclick="clearDisplay('c')">C</button>
            <button class="number" data-value="1" onclick="updateDisplay('1')">1</button>
            <button class="number" data-value="2" onclick="updateDisplay('2')">2</button>
            <button class="number" data-value="3" onclick="updateDisplay('3')">3</button>
            <button class="number" data-value="4" onclick="updateDisplay('4')">4</button>
            <button class="operator" data-value="/" onclick="updateDisplay('/')">÷</button>
            <button class="number" data-value="5" onclick="updateDisplay('5')">5</button>
            <button class="number" data-value="6" onclick="updateDisplay('6')">6</button>
            <button class="number" data-value="7" onclick="updateDisplay('7')">7</button>
            <button class="number" data-value="8" onclick="updateDisplay('8')">8</button>
            <button class="operator" data-value="*" onclick="updateDisplay('*')">×</button>
            <button class="number" data-value="9" onclick="updateDisplay('9')">9</button>
            <button class="number" data-value="0" onclick="updateDisplay('0')">0</button>
            <button class="operator" data-value="+" onclick="updateDisplay('+')">+</button>
            <button class="operator" data-value="-" onclick="updateDisplay('-')">-</button>
            <button class="number" data-value="." onclick="updateDisplay('.')">.</button>
            <button class="equals" data-value="=" onclick="displayAnswer()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
